spring.application.name=UserServices

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/userservice
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
server.port=8081

##kafka config
spring.kafka.consumer.bootstrap-servers=127.0.0.1:9092
spring.kafka.consumer.key-deserializer= org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=com.mohit.userServices.deserializer.UserDeserializer
spring.kafka.consumer.group-id= expenseTracker
spring.kafka.topic-name=users
